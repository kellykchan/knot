<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    
    <header>
      <nav>
        <div class="logo"><a href="index.html">knot</a></div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="businesses.html">Businesses</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="menu-icon">
          <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        </div>
      </nav>
    </header>
    
    <script>
      let menuList = document.querySelector(".nav-links");
      menuList.style.maxHeight = "0px";
      
      function toggleMenu() {
        if(menuList.style.maxHeight == "0px")
        {
          menuList.style.maxHeight = "300px" ;
        }
        else{
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
    
    <section class="contact-us">
      <h1>Contact Us At</h1>
      <img
        src="https://cdn.glitch.global/32d3d790-701b-4287-b98b-157d4123b858/knot%20copy.png?v=1729968271334"
        alt="Knot Logo"
        class="knot-logo"
      />
    </section>


      <section class="contact">
        <h2>Contact Us by Email:</h2>
        <div class="center-container">
          <div class="contact-form">
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required />
            <label for="comments">Your comments:</label>
            <textarea
              id="comments"
              name="comments"
              rows="4"
              required
            ></textarea>
            <button type="submit" id="submitBtn">Contact Us</button>
            <p id="responseMessage" style="display: none"></p>
          </div>
        </div>
      </section>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const logos = document.querySelectorAll(".knot-logo");
        logos.forEach(function (logo) {
          logo.classList.add("fade-in");
        });

        document
          .getElementById("submitBtn")
          .addEventListener("click", function (event) {
            event.preventDefault(); // Prevent the default form submission

            const responseMessage = document.getElementById("responseMessage");
            responseMessage.textContent = "Got it, sending your message!";
            responseMessage.style.display = "block";

            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("comments").value = "";
          });
      });
    </script>
  </body>
</html>
